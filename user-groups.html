    <style>
        /* reset & box-sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: "Open Sans", sans-serif;
            color: #333;
        }

        /* NAV BAR */
        nav {
            display: flex;
            align-items: center;
            padding: 1 2em;
            background: #fff;
            border-bottom: 1px solid #13301b;
            position: relative;
        }
        .site-logo {
            display: inline-block;
            padding-left: 40px;
        }
        .site-logo img {
            height: 40px;
            width: auto;
        }
        .main-nav {
            display: flex;
            flex: 1;
            justify-content: center;
            margin: 1em 0;
            padding: 0;
            list-style: none;
            z-index: 2;
        }
        .main-nav li {
            position: relative;
        }
        .main-nav a {
            position: relative;
            display: block;
            padding: 1em 1.5em;
            color: #13301b;
            text-decoration: none;
            font-weight: bold;
        }
        .main-nav a::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: -1em;
            height: 0;
            background: #0a8832;
            transition: height .2s;
        }
        .main-nav a:hover::after {
            height: 1px;
        }
        .main-nav a::before {
            content: "▼";
            margin-right: .4em;
            transition: transform .2s;
            font-size: .8em;
            vertical-align: middle;
            color: inherit;
        }
        .main-nav li.open > a::before {
            content: "▲";
        }

        /* hide templates */
        nav template {
            display: none;
        }

        /* single mega-container */
        .mega-container {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 350px;
            background: #fff;
            border-top: 1px solid #0a8832;
            border-bottom: 1px solid #0a8832;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            display: none;
            overflow-y: auto;
            z-index: 1;
        }

        /* layout */
        .mega-content {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100%;
            width: calc(100% - 4em);
            margin: 0;
        }

        /* left panel */
        .mega-left {
            background: #f6f6f5;
            padding: 2em;
            border-right: 1px solid #0a8832;
            height: 100%;
        }
        .mega-left h3 {
            margin: 0;
            font-size: 1.1em;
            color: #13301b;
        }
        .mega-left p {
            margin: .5em 0 0;
            font-size: .95em;
            color: #333;
        }

        /* right grid: 4 items tall, max 3 columns */
        .mega-grid {
            display: grid;
            grid-auto-flow: column;
            grid-template-rows: repeat(4, auto);
            grid-auto-columns: minmax(0, 1fr);
            gap: 1em 2em;
            padding: 2em;
            align-content: start;
        }
        .mega-item {
            color: inherit;
            font-size: 1em;
            text-decoration: none;
        }
        .mega-item h4 {
            margin: 0;
            font-size: 1.05em;
            font-weight: bold;
        }
        .mega-item p {
            display: none;
        }
        .mega-item:hover h4,
        .mega-item:focus h4 {
            text-decoration: underline;
            outline: none;
        }

        /* responsive */
        @media (max-width: 1024px) {
            .mega-container {
                position: static;
                height: auto;
                box-shadow: none;
            }
            .mega-content {
                display: flex;
                flex-direction: column;
            }
            .mega-grid {
                display: flex;
                flex-direction: column;
                gap: .5em;
                padding: 1em;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nav = document.querySelector('nav');
            const items = nav.querySelectorAll('.main-nav li');
            const container = nav.querySelector('.mega-container');
            const content = container.querySelector('.mega-content');

            items.forEach(li => {
                const a = li.querySelector('a');
                a.addEventListener('click', e => {
                    e.preventDefault();
                    const isOpen = li.classList.toggle('open');
                    items.forEach(other => {
                        if (other !== li) other.classList.remove('open');
                    });
                    if (isOpen) {
                        content.innerHTML = li.querySelector('template').innerHTML;
                        container.style.display = 'block';
                        bindHoverSwap();
                    } else {
                        container.style.display = 'none';
                    }
                });
            });

            document.addEventListener('click', e => {
                if (!nav.contains(e.target)) {
                    items.forEach(li => li.classList.remove('open'));
                    container.style.display = 'none';
                }
            });

            function bindHoverSwap() {
                const leftCopy = content.querySelector('.mega-left p');
                const defaultTxt = leftCopy.textContent;
                content.querySelectorAll('.mega-item[data-desc]').forEach(el => {
                    const d = el.getAttribute('data-desc');
                    ['mouseenter', 'focus'].forEach(evt =>
                        el.addEventListener(evt, () => leftCopy.textContent = d)
                    );
                    ['mouseleave', 'blur'].forEach(evt =>
                        el.addEventListener(evt, () => leftCopy.textContent = defaultTxt)
                    );
                });
            }
        });
